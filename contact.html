<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
      transition: background 0.4s ease, color 0.4s ease;
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      gap: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #1abc9c;
    }

    .toggle-btn {
      width: 60px;
      height: 30px;
      border-radius: 20px;
      background: #444;
      position: relative;
      cursor: pointer;
    }

    .circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #1abc9c;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
    }

    .dark .circle {
      left: 32px;
      background: #f1c40f;
    }

    body.dark {
      background: linear-gradient(to right, #232526, #414345);
      color: #be8585;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-form, .contact-map {
      flex: 1;
      min-width: 320px;
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1abc9c;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ddd;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #1abc9c;
      box-shadow: 0 0 8px rgba(26,188,156,0.5);
      outline: none;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      background: #1abc9c;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #16a085;
      box-shadow: 0 0 12px rgba(26,188,156,0.5);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: -5px;
    }

    .success-message {
      color: #2ecc71;
      font-size: 14px;
      margin-top: -5px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .social-section h3 {
      margin-bottom: 12px;
      font-size: 20px;
      color: #1abc9c;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 28px;
    }

    .social-icons a {
      color: #ccc;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #1abc9c;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  
 
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>

    <div class="toggle-btn" id="toggleBtn">
      <div class="circle"></div>
    </div>
  </nav>

 
  <div class="contact-container">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Full Name">
        <div id="nameError"></div>

        <input type="email" id="email" placeholder="Email Address">
        <div id="emailError"></div>

        <input type="text" id="subject" placeholder="Subject">
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.0544067372704!2d67.00113647490604!3d24.860734845619728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33fcb5a087f2b%3A0x93d9b1e610b522e!2sKarachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1698420237839!5m2!1sen!2s" allowfullscreen></iframe>
      
      <div class="social-section">
        <h3>Other Ways to Connect</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");

    function validateName() {
      const regex = /^[A-Za-z ]+$/;
      if (nameInput.value.trim() === "") {
        nameError.innerHTML = "<p class='error-message'>Name is required.</p>";
        return false;
      } else if (!regex.test(nameInput.value.trim())) {
        nameError.innerHTML = "<p class='error-message'>Only letters allowed.</p>";
        return false;
      } else {
        nameError.innerHTML = "<p class='success-message'>✔ Valid name.</p>";
        return true;
      }
    }

    function validateEmail() {
      const regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (emailInput.value.trim() === "") {
        emailError.innerHTML = "<p class='error-message'>Email is required.</p>";
        return false;
      } else if (!regex.test(emailInput.value.trim())) {
        emailError.innerHTML = "<p class='error-message'>Invalid email format.</p>";
        return false;
      } else {
        emailError.innerHTML = "<p class='success-message'>✔ Valid email.</p>";
        return true;
      }
    }

    //  Real-time validation 
    nameInput.addEventListener("input", validateName);
    emailInput.addEventListener("input", validateEmail);

    //  Prevent submit if invalid
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      if (!validateName() || !validateEmail()) {
        e.preventDefault();
        alert("Please fix the Name and Email fields before submitting.");
      } else {
        alert("Message sent successfully!");
      }
    });

    const toggleBtn = document.getElementById("toggleBtn");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
    });
  </script>
</body>
</html>
